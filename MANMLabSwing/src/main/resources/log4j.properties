#Main
log4j.logger.com=TRACE, Main
log4j.appender.Main=org.apache.log4j.RollingFileAppender
log4j.appender.Main.File=logs/main.log
log4j.appender.Main.MaxFileSize=10240Kb
log4j.appender.Main.maxBackupIndex=3
log4j.appender.Main.layout=org.apache.log4j.PatternLayout
log4j.appender.Main.layout.ConversionPattern=%d{dd.MM.yyyy HH\:mm\:ss.SSS} [%-5p] <%c{2}.%M> [%t] - %m%n
